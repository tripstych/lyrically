<html>
    <head>
        <style>
            body {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            #shadow_lyrics, #lyrics {
                font-size: 16px;
                font-family: 'Courier New', Courier, monospace;
                line-height: 1.5;
                color: #333;
            } 
            #shadow_lyrics {
                position: absolute;
                width: 100%;
                height: 100vh;
                background-color: transparent;
                padding: 20px;
            }
            #lyrics {
                padding: 20px;
                position: absolute;
                width: 100%;
                height: 80%;
                border: none;
                box-sizing: border-box;
                font-size: 16px;
                background-color: transparent;
                color: #333;
                resize: none; 
            }
            #info {
                position: absolute;
                top: 80%;
                width: 100%;
                height: 20%;
                font-size: 14px;
                color: #666;
                overflow-y: auto;
                padding: 10px;
                box-sizing: border-box;
            }
            .append { display: inline; }
            .syllable-count { color:blue; }
            .syllable-total { color:green;}
            .pad { padding: 2px; }
        </style>
    </head>
    <body>
    <div>
        <div id="shadow_lyrics"></div>
        <textarea id="lyrics"></textarea>
    </div>
    <div id="info"></div>
    <script src="lyrically.js"></script>
    </body>
</html>
